version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: confluence-md
    main: ./cmd/confluence-md/main.go
    binary: confluence-md
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/jackchuka/confluence-md/internal/version.Version={{.Version}}
      - -X github.com/jackchuka/confluence-md/internal/version.Commit={{.Commit}}
      - -X github.com/jackchuka/confluence-md/internal/version.Date={{.Date}}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^style:"
      - "^refactor:"
